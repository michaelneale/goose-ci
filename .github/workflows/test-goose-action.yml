name: Validate Goose Action

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  validate-goose:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'
          java-package: 'jdk'

      - name: Verify Java installation
        run: java -version

      - name: Run Goose Action
        uses: ./.github/actions/goose-action
        with:
          task_request: "run java to check the version"
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
