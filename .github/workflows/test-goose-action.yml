name: Validate Goose Action

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  validate-goose:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Run Goose Action
        uses: ./.github/actions/goose-action
        with:
          task_request: "convert the python app to java and test that it still says hello"
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}